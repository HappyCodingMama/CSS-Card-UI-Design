<!DOCTYPE html>
<html lang="en">

<head>
      <meta charset="UTF-8">
      <meta name="viewport" content="width=device-width, initial-scale=1.0">
      <title>Product Card UI Design</title>
      <link rel="stylesheet" href="style.css">
</head>

<body>
      <div class="container">
            <div class="card">
                  <div class="imgBox">
                        <img src="img/airpod.png">
                  </div>
                  <div class="contentBox">
                        <h2>AirPods Pro</h2>
                        <div class="spec">
                              <h3>size:</h3>
                              <span>7</span>
                              <span>8</span>
                              <span>9</span>
                              <span>10</span>
                        </div>
                        <div class="color">
                              <h3>Color:</h3>
                              <span></span>
                              <span></span>
                              <span></span>
                        </div>
                        <a href="#">Buy Now</a>
                  </div>

            </div>
      </div>
</body>

</html>
